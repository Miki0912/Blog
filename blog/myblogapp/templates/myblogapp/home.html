<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Post</h1>
  <ul>
    {% for post in object_list %}
        <li><a href="{% url 'myblogapp:post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first.name }}<br/>
        {{ post.body }}</li>
    {% endfor %}
  </ul>

</body>
</html>
