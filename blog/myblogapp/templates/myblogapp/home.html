<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% extends 'myblogapp/base_generic.html' %}
    <title>{% block title %} My blog {% endblock %}</title>
</head>
<body>

    {% block content %}
  <h1>Post</h1>
  <ul>
    {% for post in object_list %}
        <li><a href="{% url 'myblogapp:post-detail' post.pk %}">{{ post.title }}</a> - {{ post.author.first.name }}<br/>
        {{ post.body }}</li>
    {% endfor %}
  </ul>
    {% endblock %}
</body>
</html>
